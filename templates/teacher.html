{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/settings">
    {{ form.hidden_tag() }}
    <figure class="text-end text-white" style="background-color: #303C6C">
      <blockquote class="blockquote">
        <p>Per aspera ad astra</p>
      </blockquote>
    </figure>
    <h1 class="text-center">Выбор ученика</h1>

</form>
{% for msg in get_flashed_messages(True) %}
    <div class="alert alert-danger" role="alert">{{msg[1]}}</div>
{% endfor %}
{% endblock %}
