{% extends 'base.html'%}
{% block content %}
<h2>Ученики</h2>
<div class="cards">
    {% for user in users %}
    <div class="card">
        <img src="/static/img/logo.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{user[0].capitalize()}}</h5>
            <a href="/subject/{{subject}}/{{user[1].id}}" class="btn btn-outline-primary">Перейти</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
