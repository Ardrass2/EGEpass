{% extends 'base.html' %}

{% block content %}
    <h1>Вход</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% for msg in get_flashed_messages(True) %}
    <div class="alert alert-danger" role="alert">{{msg}}</div>
{% endfor %}
{% endblock %}
