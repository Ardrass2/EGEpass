<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    {% block header %}
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/static/img/logo.png" alt="logo" class="img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                {% if current_user.is_authenticated %}
                    <li>Здравствуйте, {{current_user.username}}!</li>
                    <li class="nav-item"><a href="{{ url_for('dashboard') }}">Личный кабинет</a></li>
                    <li class="nav-item"><a href="{{ url_for('settings') }}">Настройки</a></li>
                    <li class="nav-item"><a href="{{ url_for('register') }}">Выйти</a></li>
                {% else %}
                    <li class="nav-item"><a href="{{ url_for('login') }}">Войти</a></li>
                    <li class="nav-item"><a href="{{ url_for('register') }}">Зарегистрироваться</a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
    </header>
    {% endblock %}
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
